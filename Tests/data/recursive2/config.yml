parameters:
    api:
      baseUrl: "http://example.com/"
    config:
      debug: 1
      id: "tm1"
      http:
        headers:
          Accept: "application/json"
      jobs:
        -
          endpoint: "Cubes"
          dataType: "Cubes"
          dataField: "value"
          children:
            -
              endpoint: "Cubes('{CName}')/Views"
              dataType: "views"
              dataField: "value"
              placeholders:
                CName: "Name"
              children:
                -
                  endpoint: "Cubes('{2:Name}')/Views('{1:Name}')/tm1.Execute?$expand=Cells"
                  dataType: "results"
                  dataField: "Cells"
                  placeholders:
                    2:Name: "Name"
                    1:Name: "Name"
                  method: "POST"
